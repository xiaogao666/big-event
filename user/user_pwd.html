<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 layui 样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的 css 样式 -->
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">密码修改</div>
        <div class="layui-card-body">
            <!-- form 表单区域 -->
<form class="layui-form" lay-filter="formUserInfo">
    <!-- 隐藏域 -->
    <input type="hidden" name="id">
    <div class="layui-form-item">
      <label class="layui-form-label">原密码</label>
      <div class="layui-input-block">
        <input type="password" name="oldPwd" required lay-verify="required|nickname"  placeholder="请输入原密码" autocomplete="off" class="layui-input" />
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">新密码</label>
      <div class="layui-input-block">
        <input type="password" name="newPwd" required lay-verify="required|nickname|oldnewpwd" placeholder="请输入新密码" autocomplete="off" class="layui-input" />
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">请确认密码</label>
      <div class="layui-input-block">
        <input type="password" name="rePwd" required lay-verify="required|nickname|newrepwd" placeholder="请输入确认密码" autocomplete="off" class="layui-input" />
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn"  lay-submit>修改密码</button>
        <button type="reset" id="btnReset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
        </div>
    </div>

    <script src="/assets/lib/layui/layui.all.js"></script>

    <script src="/assets/lib/jquery.js"></script>

    <script src="/assets/js/webApi.js"></script>

    <script src="/assets/js/user/user_pwd.js"></script>
</body>

</html>
